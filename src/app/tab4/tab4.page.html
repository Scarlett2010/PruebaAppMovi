<ion-header>
  <ion-toolbar>
    <ion-title>Calcular Diferencia entre Fechas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col size="6">
        <ion-label class="fechas"><h1>Fecha Inicial</h1></ion-label>
        <ion-item>
          <ion-datetime
            [(ngModel)]="startDate"
            display-format="YYYY-MM-DD"
            placeholder="Selecciona una fecha"
          >
          </ion-datetime>
        </ion-item>
      </ion-col>

      <ion-col size="6">
        <ion-label class="fechas"><h1>Fecha Final</h1></ion-label>
        <ion-item>
          <ion-datetime
            [(ngModel)]="endDate"
            display-format="YYYY-MM-DD"
            placeholder="Selecciona una fecha"
          >
          </ion-datetime>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-button
    color="secondary"
    class="fecha"
    expand="block"
    (click)="calculateDifference()"
  >
    Calcular Diferencia
  </ion-button>

  <div *ngIf="difference">
    <p class="dato">Días: {{ difference.days }}</p>
    <p class="dato">Meses: {{ difference.months }}</p>
    <p class="dato">Años: {{ difference.years }}</p>
  </div>
</ion-content>
